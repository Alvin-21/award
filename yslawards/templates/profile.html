{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container text-center">
    <figure>
        <img style="border-radius: 100%; width: 250px; height: 250px; margin-top: 10px;" src="{{profile.image.url}}" alt="Avatar image">
    </figure>
    <h2>Email: {{profile.email}}</h2>
    <h2>Bio: {{profile.bio}}</h2>
    <a href="{% url 'edit_profile' %}" class="btn btn-outline-success btn-lg" style="margin-bottom: 10px;">Edit Profile</a>
    {% for project in projects %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card">
                <div class="card-header bg-transparent border-success">{{project.title}}</div>
                <img class="card-img-top" src="{{project.image.url}}" alt="{{project.title}}">
                <div class="card-body">
                    <h5 class="card-title">Description</h5>
                    <p class="card-text">{{project.description}}</p>
                    <a class="btn btn-sm btn-info" href="{{project.link}}">View Site</a>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>

{%endblock%}
